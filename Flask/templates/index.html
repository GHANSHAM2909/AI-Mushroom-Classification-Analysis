<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Mushroom Classification</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 60px;
      display: flex;
      align-items: center;
      gap: 50px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      max-width: 1200px;
      width: 90%;
      animation: fadeIn 1s ease forwards;
      transform: translateY(30px);
      opacity: 0;
    }

    .content {
      flex: 1;
      color: #fff;
      animation: slideInLeft 1s ease 0.3s forwards;
      opacity: 0;
    }

    .content h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    .content h3 {
      font-weight: 600;
      color: #c8ffe0;
      margin-bottom: 25px;
    }

    .content p {
      font-size: 1rem;
      line-height: 1.7;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .image-box {
      flex: 1;
      display: flex;
      justify-content: center;
      animation: slideInRight 1s ease 0.3s forwards;
      opacity: 0;
    }

    .image-box img {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.4s ease;
    }

    .image-box img:hover {
      transform: scale(1.05);
    }

    .btn {
      padding: 14px 32px;
      font-size: 16px;
      background: #ff416c;
      border: none;
      border-radius: 50px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 65, 108, 0.4);
    }

    .btn:hover {
      background: #ff4b2b;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 75, 43, 0.6);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-60px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(60px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 40px;
        text-align: center;
      }

      .content h1 {
        font-size: 2.2rem;
      }

      .image-box {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">\
     <div class="image-box">
      <img src="https://cdn.pixabay.com/photo/2014/11/04/08/13/fly-agaric-516281_1280.jpg" alt="Mushroom" />
    </div>
    <div class="content">
      <h1>AI Mushroom Classifier</h1>
      <h3>Explore the Intelligence of Nature</h3>
      <p>
        Discover how artificial intelligence can help identify mushroom species like <strong>Boletus</strong>, <strong>Lactarius</strong>, and <strong>Russula</strong> using deep learning and image classification techniques.
      </p>
      <a href="{{ url_for('predict_page') }}">
        <button class="btn">Start Detection</button>
      </a>
    </div>
   
  </div>
</body>
</html>
